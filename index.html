<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Maher Phone - Products</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family: Arial, sans-serif; padding: 16px;}
    #products div{border:1px solid #ddd;padding:8px;margin:8px 0;border-radius:6px;}
  </style>
</head>
<body>
  <h1>منتجات Maher Phone</h1>

  <div id="auth">
    <input id="email" placeholder="Email">
    <input id="password" placeholder="Password" type="password">
    <button id="btnSignUp">سجل</button>
    <button id="btnSignIn">دخول</button>
    <button id="btnSignOut" style="display:none;">خروج</button>
    <span id="userInfo"></span>
  </div>

  <div id="products"></div>

  <hr>
  <a href="profile.html">صفحتي</a>
  <a href="admin.html" id="adminLink" style="display:none;">Admin</a>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    // ====== ضع هنا إعدادات Firebase من مشروعك (web app config) ======
    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "PROJECT_ID.firebaseapp.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Auth UI
    const emailEl = document.getElementById('email');
    const passEl = document.getElementById('password');
    const btnSignUp = document.getElementById('btnSignUp');
    const btnSignIn = document.getElementById('btnSignIn');
    const btnSignOut = document.getElementById('btnSignOut');
    const userInfo = document.getElementById('userInfo');
    const adminLink = document.getElementById('adminLink');

    btnSignUp.onclick = async () => {
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(emailEl.value, passEl.value);
        alert('تم التسجيل، رجاءً اذهب لصفحتي لتعبئة بياناتك.');
      } catch (e) { alert(e.message); }
    };
    btnSignIn.onclick = async () => {
      try {
        await auth.signInWithEmailAndPassword(emailEl.value, passEl.value);
      } catch (e) { alert(e.message); }
    };
    btnSignOut.onclick = () => auth.signOut();

    auth.onAuthStateChanged(async user => {
      if (user) {
        userInfo.textContent = user.email;
        btnSignOut.style.display = 'inline';
        btnSignIn.style.display = 'none';
        btnSignUp.style.display = 'none';
        // show admin link if admin email (set ADMIN_EMAIL in README)
        if (user.email === "admin@example.com") adminLink.style.display = 'inline';
      } else {
        userInfo.textContent = 'زائر';
        btnSignOut.style.display = 'none';
        btnSignIn.style.display = 'inline';
        btnSignUp.style.display = 'inline';
        adminLink.style.display = 'none';
      }
    });

    // عرض المنتجات (real-time)
    const productsDiv = document.getElementById('products');
    db.collection('products').orderBy('createdAt','desc').onSnapshot(snapshot => {
      productsDiv.innerHTML = '';
      snapshot.forEach(doc => {
        const p = doc.data();
        const card = document.createElement('div');
        card.innerHTML = `
          <h3>${p.name}</h3>
          <img src="${p.imageURL}" width="120" alt="${p.name}">
          <p>${p.description || ''}</p>
          <p>السعر: ${p.price} جنيه</p>
          <button onclick="addToCart('${doc.id}', '${p.name}', ${p.price})">أضف للسلة</button>
        `;
        productsDiv.appendChild(card);
      });
    });

    // دالة إضافة للسلة
    window.addToCart = async (productId, name, price) => {
      const user = auth.currentUser;
      if (!user) { alert('سجّل الدخول أولاً'); return; }
      // نضيف مستند في /users/{uid}/cart
      const cartRef = db.collection('users').doc(user.uid).collection('cart');
      const q = await cartRef.where('productId','==',productId).limit(1).get();
      if (!q.empty) {
        const doc = q.docs[0];
        await doc.ref.update({ qty: firebase.firestore.FieldValue.increment(1) });
      } else {
        await cartRef.add({
          productId, name, price, qty: 1, addedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
      alert('تمت إضافة المنتج لسلتك');
    };
  </script>
</body>
</html>
