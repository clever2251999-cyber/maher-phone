<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Maher Phone - Products</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family: Arial, sans-serif; padding: 16px;}
    #products div{border:1px solid #ddd;padding:8px;margin:8px 0;border-radius:6px;}
  </style>
</head>
<body>

  <h1>منتجات Maher Phone</h1>

  <button onclick="auth.signOut()">خروج</button>
  <span id="userInfo"></span>

  <div id="products"></div>

  <hr>
  <a href="products.html">المنتجات</a>
  <a href="admin.html" id="adminLink" style="display:none;">Admin</a>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <script>
    const ADMIN_EMAIL = "clever2251999@gmail.com";

    auth.onAuthStateChanged(user=>{
        if(!user){
            location.href = "index.html";
            return;
        }

        document.getElementById("userInfo").textContent = user.email ? user.email : "زائر";

        if (user.email === ADMIN_EMAIL) {
            document.getElementById("adminLink").style.display = "inline";
        }

        loadProducts();
    });

    function loadProducts(){
        const productsDiv = document.getElementById("products");

        db.collection("products").orderBy("createdAt","desc").onSnapshot(snapshot=>{
          productsDiv.innerHTML = "";
          snapshot.forEach(doc=>{
            const p = doc.data();
            productsDiv.innerHTML += `
              <div>
                <h3>${p.name}</h3>
                <img src="${p.imageURL}" width="120">
                <p>${p.description || ""}</p>
                <p>السعر: ${p.price} جنيه</p>
              </div>
            `;
          });
        });
    }
  </script>

</body>
</html>
