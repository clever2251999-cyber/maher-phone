<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إضافة منتج جديد - Maher Phone</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "Cairo", sans-serif;
        margin: 0;
        padding: 0;
        background: #f1f3f5;
    }

    header {
        background: #0d6efd;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 24px;
        font-weight: 700;
    }

    .container {
        max-width: 450px;
        background: white;
        margin: 40px auto;
        padding: 25px;
        border-radius: 18px;
        box-shadow: 0 5px 20px #00000020;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 16px;
        resize: none;
    }

    button {
        width: 100%;
        background: #0d6efd;
        color: white;
        padding: 14px;
        font-size: 18px;
        border: none;
        border-radius: 14px;
        cursor: pointer;
    }

    button:hover {
        background: #004bbd;
    }

    #progressBox {
        display: none;
        margin-top: 10px;
        text-align: center;
        font-weight: 600;
        color: #0d6efd;
    }
</style>
</head>

<body>

<header>➕ إضافة منتج جديد</header>

<div class="container">

    <input type="text" id="name" placeholder="اسم المنتج">
    <textarea id="description" rows="3" placeholder="وصف المنتج"></textarea>
    <input type="number" id="price" placeholder="السعر بالجنيه">
    <input type="file" id="image" accept="image/*">

    <button onclick="addProduct()">✔ حفظ المنتج</button>

    <div id="progressBox">جارٍ رفع الصورة...</div>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script src="firebase.js"></script>

<script>

function addProduct() {
    const name = document.getElementById("name").value.trim();
    const description = document.getElementById("description").value.trim();
    const price = document.getElementById("price").value.trim();
    const file = document.getElementById("image").files[0];

    if (!name || !description || !price || !file) {
        alert("⚠ يرجى تعبئة جميع الحقول مع اختيار صورة للمنتج");
        return;
    }

    document.getElementById("progressBox").style.display = "block";

    // رفع الصورة
    const storageRef = storage.ref("products/" + Date.now() + "_" + file.name);
    const uploadTask = storageRef.put(file);

    uploadTask.on("state_changed",
        null,
        err => {
            alert("خطأ في رفع الصورة");
            console.log(err);
        },
        () => {
            uploadTask.snapshot.ref.getDownloadURL().then(imageURL => {

                // حفظ بيانات المنتج
                db.collection("products").add({
                    name,
                    description,
                    price,
                    imageURL,
                    createdAt: new Date()
                }).then(() => {
                    alert("✔ تم إضافة المنتج بنجاح");
                    location.href = "products.html";
                });
            });
        }
    );
}
</script>

</body>
</html>
