<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة إسكرينة</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 450px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 12px #00000015;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 1px solid #bbb;
            border-radius: 10px;
            font-size: 16px;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button {
            width: 100%;
            background: #111;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
        }

        button:hover {
            opacity: .8;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 17px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>➕ إضافة إسكرينة</h2>

        <label>اسم الإسكرينة</label>
        <input type="text" id="name" placeholder="مثال: اسكرينة Nano Glass">

        <label>السعر</label>
        <input type="number" id="price" placeholder="مثال: 80">

        <label>الوصف</label>
        <textarea id="details" placeholder="مضادة للخدش، شفافية عالية..."></textarea>

        <label>رابط صورة الإسكرينة</label>
        <input type="text" id="imageURL" placeholder="الصق رابط صورة مباشر">

        <button onclick="addScreen()">إضافة المنتج</button>

        <p class="message" id="msg"></p>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="firebase.js"></script>

    <script>
        async function addScreen() {

            const msg = document.getElementById("msg");
            msg.innerText = "";

            const name = document.getElementById("name").value;
            const price = document.getElementById("price").value;
            const details = document.getElementById("details").value;
            const imageURL = document.getElementById("imageURL").value;

            if (!name || !price || !details || !imageURL) {
                msg.innerText = "⚠ جميع الحقول مطلوبة";
                msg.style.color = "red";
                return;
            }

            msg.innerText = "⏳ جاري حفظ المنتج...";
            msg.style.color = "black";

            try {
                await db.collection("screens").add({
                    name,
                    price,
                    details,
                    image: imageURL,
                    createdAt: new Date().toISOString()
                });

                msg.innerText = "✅ تم إضافة المنتج بنجاح!";
                msg.style.color = "green";

                document.getElementById("name").value = "";
                document.getElementById("price").value = "";
                document.getElementById("details").value = "";
                document.getElementById("imageURL").value = "";

            } catch (error) {
                msg.innerText = "❌ فشل الحفظ. راجع الاتصال أو Firebase!";
                msg.style.color = "red";
                console.error(error);
            }
        }
    </script>

</body>
</html>
