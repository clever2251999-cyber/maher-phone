<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Maher Phone</title>

    <style>
        body{
            font-family: "Cairo", sans-serif;
            background:#0a0a0f;
            margin:0;
            padding:0;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            color:#fff;
        }

        .login-box{
            background:#111;
            padding:30px;
            width:90%;
            max-width:380px;
            border-radius:16px;
            border:1px solid #00eaff55;
            box-shadow:0 0 15px #00eaff33;
        }

        h2{
            text-align:center;
            color:#00eaff;
            margin-bottom:25px;
            text-shadow:0 0 10px #00eaff;
        }

        label{
            font-size:15px;
        }

        input{
            width:100%;
            padding:10px;
            margin:10px 0 20px;
            border-radius:10px;
            border:1px solid #00eaff44;
            background:#0d0d12;
            color:#fff;
            font-size:16px;
        }

        button{
            width:100%;
            background:#00eaff;
            color:#000;
            border:none;
            padding:12px;
            border-radius:12px;
            font-size:18px;
            cursor:pointer;
            font-weight:bold;
        }

        button:hover{
            opacity:0.85;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>تسجيل دخول الأدمن</h2>

        <label>اسم المستخدم</label>
        <input type="text" id="username" placeholder="ادخل اسم الأدمن">

        <label>كلمة المرور</label>
        <input type="password" id="password" placeholder="•••••••••">

        <button onclick="login()">دخول</button>
    </div>

    <script>
        function login(){
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;

            // بيانات الأدمن
            if(user === "admin" && pass === "1234"){
                window.location.href = "admin-dashboard.html"; // صفحة التحكم
            } else {
                alert("❌ بيانات الدخول غير صحيحة");
            }
        }
    </script>

</body>
</html>
