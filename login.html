<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>تسجيل الدخول - Maher Phone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
        font-family:"Cairo", sans-serif;
        background:#0a0a0f;
        color:white;
        margin:0;
        padding:40px 20px;
        text-align:center;
    }

    .login-box{
        background:#111;
        padding:25px;
        max-width:380px;
        margin:auto;
        border-radius:16px;
        box-shadow:0 0 14px #00eaff55;
    }

    input{
        width:100%;
        padding:12px;
        margin:10px 0;
        border-radius:10px;
        border:none;
        font-size:17px;
    }

    button{
        width:100%;
        padding:12px;
        background:#00eaff;
        border:none;
        color:black;
        font-size:18px;
        font-weight:700;
        border-radius:12px;
        cursor:pointer;
    }
  </style>
</head>

<body>

<h2>تسجيل الدخول للوحة التحكم</h2>

<div class="login-box">
    <input id="username" type="text" placeholder="اسم المستخدم: admin">
    <input id="password" type="password" placeholder="كلمة المرور: 22599">
    <button onclick="login()">تسجيل الدخول</button>
</div>

<script>
function login(){
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    if(user === "admin" && pass === "22599"){
        localStorage.setItem("adminLogin", "true");
        location.href = "admin.html";
    } else {
        alert("❌ بيانات غير صحيحة");
    }
}
</script>

</body>
</html>
