<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>تسجيل الدخول - Maher Phone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
        font-family:"Cairo", sans-serif;
        background:#0a0a0f;
        margin:0;
        padding:0;
        color:white;
        text-align:center;
    }

    .login-box{
        margin:80px auto;
        width:300px;
        background:#111;
        padding:25px;
        border-radius:14px;
        box-shadow:0 0 15px #00eaff55;
    }

    input{
        width:90%;
        padding:12px;
        margin:10px 0;
        border:none;
        border-radius:10px;
        background:#222;
        color:white;
        font-size:16px;
    }

    button{
        width:95%;
        padding:12px;
        background:#00eaff;
        color:#000;
        border:none;
        border-radius:10px;
        font-size:18px;
        font-weight:700;
        cursor:pointer;
        margin-top:10px;
    }

    h2{
        margin-bottom:20px;
        color:#00eaff;
        text-shadow:0 0 10px #00eaff;
    }
  </style>
</head>
<body>

<div class="login-box">
    <h2>تسجيل دخول الأدمن</h2>

    <input type="text" id="user" placeholder="اسم المستخدم">
    <input type="password" id="pass" placeholder="كلمة المرور">

    <button onclick="login()">تسجيل الدخول</button>
</div>

<script>
function login(){
    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;

    // بيانات الدخول التي طلبتها
    if(u === "admin" && p === "22599"){
        localStorage.setItem("adminLogged", "true");
        location.href = "admin.html"; // ← تفتح لوحة التحكم
    } else {
        alert("❌ البيانات غير صحيحة");
    }
}
</script>

</body>
</html>
