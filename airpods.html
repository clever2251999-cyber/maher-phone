<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>قسم الايربودز</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 14px;
            box-shadow: 0 4px 10px #00000015;
            border: 1px solid #ddd;
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h2>منتجات قسم الايربودز</h2>
    <div class="product-list" id="airpodsList"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MSG_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadAirpods() {
            const list = document.getElementById("airpodsList");
            list.innerHTML = "جاري التحميل...";

            const snapshot = await getDocs(collection(db, "airpods"));
            list.innerHTML = "";

            snapshot.forEach(doc => {
                const data = doc.data();
                const card = document.createElement("div");
                card.className = "product-card";

                card.innerHTML = `
                    <img src="${data.imageURL}" alt="Airpods" />
                    <h3>${data.name}</h3>
                    <p>السعر: ${data.price} جنيه</p>
                `;

                list.appendChild(card);
            });
        }

        loadAirpods();
    </script>

</body>
</html>
