<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <title>Maher Phone - المنتجات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
        font-family:"Cairo", sans-serif;
        direction:rtl;
        margin:0;
        background:#f3f4f6;
    }

    header{
        background:white;
        padding:20px;
        color:#000;
        text-align:center;
        font-size:28px;
        font-weight:700;
        position:sticky;
        top:0;
        z-index:10;
        box-shadow:0 2px 10px #00000010;
    }

    #categories{
        display:flex;
        overflow-x:auto;
        gap:12px;
        padding:10px;
        background:#fff;
        border-bottom:1px solid #ddd;
    }

    #categories button{
        padding:10px 20px;
        background:#00aaff;
        color:#fff;
        border:none;
        border-radius:10px;
        cursor:pointer;
        font-weight:600;
    }

    .product{
        background:white;
        padding:15px;
        margin:12px;
        border-radius:16px;
        box-shadow:0 2px 10px #00000010;
        border:1px solid #eee;
    }

    .product img{
        width:100%;
        border-radius:10px;
    }

    .btn{
        width:100%;
        padding:12px;
        background:#00aaff;
        color:white;
        border:none;
        border-radius:12px;
        cursor:pointer;
        margin-top:10px;
        font-size:16px;
        font-weight:600;
    }
  </style>
</head>

<body>

<header>المنتجات</header>

<div id="categories">
    <button onclick="filterProducts('all')">الكل</button>
    <button onclick="filterProducts('mobile')">موبايلات</button>
    <button onclick="filterProducts('accessories')">اكسسوارات</button>
</div>

<div id="products"></div>

<script>

// مثال بسيط لعرض المنتجات
const products = [
    {id:1, name:"iPhone 12", price:15500, category:"mobile", img:"https://via.placeholder.com/300"},
    {id:2, name:"Samsung A54", price:10500, category:"mobile", img:"https://via.placeholder.com/300"},
    {id:3, name:"شاحن أصلي", price:350, category:"accessories", img:"https://via.placeholder.com/300"}
];

function loadProducts(list){
    const box = document.getElementById("products");
    let html = "";

    list.forEach(p=>{
        html += `
        <div class="product">
            <img src="${p.img}">
            <h3>${p.name}</h3>
            <p>السعر: ${p.price} جنيه</p>
            <button class="btn" onclick='addToCart(${JSON.stringify(p)})'>أضف للسلة</button>
        </div>
        `;
    });

    box.innerHTML = html;
}

function filterProducts(type){
    if(type === "all") loadProducts(products);
    else loadProducts(products.filter(p=>p.category === type));
}

loadProducts(products);



/*  
====================================
✔ دالة إضافة المنتج للسلة (معدّلة)
====================================
*/
function addToCart(product){
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");

    let exist = cart.find(p => p.id === product.id);

    if(exist){
        exist.qty += 1;
    } else {
        product.qty = 1; // ← أهم سطر يحل مشكلة السعر الإجمالي
        cart.push(product);
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert("تمت الإضافة للسلة ✔");
}

</script>

</body>
</html>
