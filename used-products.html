<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الهواتف المستعملة</title>

    <style>
        body { font-family: sans-serif; background: #f5f5f5; margin:0; }
        header { background: #222; padding: 15px; color: #fff; text-align: center; font-size:22px; }
        .container { width: 90%; margin: auto; padding: 20px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .product-card { background: #fff; border-radius: 10px; padding: 10px; box-shadow: 0 0 5px #ccc; }
        .product-card img { width: 100%; border-radius: 8px; }
        .loading { text-align: center; padding: 20px; font-size: 20px; color: #333; }
    </style>
</head>
<body>

<header>
    الهواتف المستعملة
</header>

<div class="container">
    <div id="loading" class="loading">جارٍ تحميل المنتجات...</div>
    <div class="products-grid" id="productsContainer"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="firebase.js"></script>

<script>
    const productsContainer = document.getElementById("productsContainer");
    const loading = document.getElementById("loading");

    function loadUsedProducts() {
        db.collection("usedProducts")
            .orderBy("createdAt", "desc")
            .get()
            .then(snapshot => {

                loading.style.display = "none";

                if (snapshot.empty) {
                    productsContainer.innerHTML = "<p style='text-align:center;'>لا توجد منتجات حالياً.</p>";
                    return;
                }

                snapshot.forEach(doc => {
                    const p = doc.data();

                    const card = document.createElement("div");
                    card.className = "product-card";

                    card.innerHTML = `
                        <img src="${p.imageURL}" alt="Product Image">
                        <h3>${p.name}</h3>
                        <p>${p.description}</p>
                        <strong>${p.price} ج.م</strong>
                    `;

                    productsContainer.appendChild(card);
                });
            })
            .catch(() => {
                loading.innerText = "حدث خطأ أثناء تحميل المنتجات";
            });
    }

    loadUsedProducts();
</script>

</body>
</html>
