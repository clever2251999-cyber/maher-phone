<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة سماعة</title>

    <style>
        body { font-family: Arial; background:#f7f7f7; margin:0; padding:0; }
        .container {
            width:90%; max-width:450px; margin:30px auto; background:white;
            padding:25px; border-radius:16px; box-shadow:0 4px 12px #00000020;
        }
        h2 { text-align:center; margin-bottom:25px; }
        label { font-weight:bold; }
        input, textarea {
            width:100%; padding:10px; margin-top:6px; margin-bottom:15px;
            border:1px solid #bbb; border-radius:10px; font-size:16px;
        }
        textarea { height:110px; resize:none; }
        button {
            width:100%; background:#111; color:white; border:none; padding:12px;
            font-size:18px; border-radius:12px; cursor:pointer;
        }
        button:hover { opacity:.85; }
        .message { text-align:center; margin-top:15px; font-size:17px; }
    </style>
</head>

<body>

    <div class="container">
        <h2>➕ إضافة سماعة</h2>

        <label>اسم السماعة</label>
        <input type="text" id="name" placeholder="مثال: Speaker JBL">

        <label>السعر</label>
        <input type="number" id="price" placeholder="مثال: 550">

        <label>الوصف</label>
        <textarea id="details" placeholder="جودة عالية، صوت قوي..."></textarea>

        <label>رابط الصورة</label>
        <input type="text" id="imageURL" placeholder="الصق رابط صورة مباشر">

        <button onclick="addSpeaker()">إضافة المنتج</button>

        <p class="message" id="msg"></p>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>

    <script>
        async function addSpeaker() {
            const msg = document.getElementById("msg");
            msg.innerText = "";

            const name = document.getElementById("name").value;
            const price = document.getElementById("price").value;
            const details = document.getElementById("details").value;
            const imageURL = document.getElementById("imageURL").value;

            if (!name || !price || !details || !imageURL) {
                msg.innerText = "⚠ جميع الحقول مطلوبة";
                msg.style.color = "red";
                return;
            }

            msg.innerText = "⏳ جاري الحفظ...";
            msg.style.color = "black";

            try {
                await db.collection("speakers").add({
                    name,
                    price,
                    details,
                    image: imageURL,
                    createdAt: new Date().toISOString()
                });

                msg.innerText = "✅ تم إضافة السماعة بنجاح!";
                msg.style.color = "green";

                document.getElementById("name").value = "";
                document.getElementById("price").value = "";
                document.getElementById("details").value = "";
                document.getElementById("imageURL").value = "";

            } catch (error) {
                msg.innerText = "❌ فشل الحفظ!";
                msg.style.color = "red";
                console.error(error);
            }
        }
    </script>

</body>
</html>
